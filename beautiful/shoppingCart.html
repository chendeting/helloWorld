		<script type="text/html" id="cart_temp">
		      {{each cars as val i}}
	                 <div class="pic">

				     </div>
				     <div class="info">
						<p class="info_txt">{{val.goodsName}}</p>
						<p class="info_control"><a href="javascript:;"><i class="fa fa-remove"></i></a></p>
						<p class="info_price">单价：<span>￥<i>{{val.price}}</i></span></p>
						<p class="info_size">L</p>
						<p class="info_number">数量：

						</p>
